<xoico_builder_target_s>
    name:"opal"

    cengine: <xoico_che_s>
        waive_unknown_member_variable: false
        waive_unknown_member_function: false
        waive_function_in_untraced_context: false
        waive_unknown_identifier: false
    </>

    sources: <bcore_arr_st_s>
        "opal_context.x"
        "opal_holor.x"
        "opal_nop.x"        // node operators
        "opal_eval_nop.x"   // evaluation of nop
        "opal_sem.x"        // semantic graph
        "opal_net.x"        // wired graph
        "opal_frame.x"      // compiled graph
        "opal_fop.x"        // frame operators
        "opal_eval_frame.x" // evaluation of frame
        "opal_adaptive.x"   // bhpt-adaptive glue
        "opal_adaptor.x"    // bhpt-adaptors
    </>

    dependencies: <bcore_arr_st_s>
        "../../../beth/lib/bhpt/bhpt_xoico.cfg: readonly"
        "../../../beth/lib/bhvm/bhvm_xoico.cfg: readonly"
    </>

</>

